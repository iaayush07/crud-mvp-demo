<div appDndfile
  class="container d-flex flex-column align-items-center justify-content-center bg-dark text-white m-4 p-4 rounded"
  (readFile)="readFile($event)">
  <input type="file" name="" id="" (change)="readFile($event.target)" multiple>
  <button type="button" class="btn btn-primary m-3 rounded" (click)="uploadFile()">Upload</button>
  <p *ngIf="file">Your File is Ready to Upload</p>
</div>
