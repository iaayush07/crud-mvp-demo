<div class="h-100 w-50 p-5 bg-white d-flex flex-column">
  <h3>Add new user</h3>
  <div>
    <form class="flex-grow-1">
      <div class="row">
        <div class="col-6">
          <label for="exampleFormControlInput1" class="form-label">First Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Enter your first name">
        </div>
        <div class="col-6">
          <label for="exampleFormControlInput2" class="form-label">Last Name</label>
          <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Enter your last name">
        </div>
      </div>
      <div class="row mt-4">
        <div class="col-6">
          <label for="exampleFormControlInput3" class="form-label">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput3" placeholder="name@example.com">
        </div>
        <div class="col-6">
          <label for="exampleFormControlInput4" class="form-label">Status</label>
          <select class="form-select" aria-label="Default select example" id="exampleFormControlInput4">
            <option selected>Open this status</option>
            <option value="1">Active</option>
            <option value="2">Deactivate</option>
            <option value="3">Muted</option>
          </select>
        </div>
      </div>
      <div class="mt-4 d-flex justify-content-end">
        <button class="btn btn-primary">Add new user</button>
      </div>
    </form>
  </div>
</div>
